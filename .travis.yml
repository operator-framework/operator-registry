language: go
go:
- 1.13
jobs:
  include:
  - os: linux
    dist: bionic
    env:
      MAKE: make
    install: |
      curl -sLo minikube "$(curl -sL https://api.github.com/repos/kubernetes/minikube/releases/latest | jq -r '[.assets[] | select(.name == "minikube-linux-amd64")] | first | .browser_download_url')"
      chmod +x minikube
      sudo mv minikube /bin/
      minikube config set vm-driver none
      minikube config set kubernetes-version $(go list -f '{{.Version}}' -m k8s.io/api | sed 's/^v0\./v1./')
  - os: osx
    install: |
      brew install make
    env:
      MAKE: make
  - os: windows
    env:
      MAKE: mingw32-make
addons:
  apt:
    sources:
    - sourceline: 'ppa:projectatomic/ppa'
    update: true
    packages:
    - conntrack
script: |
  "${MAKE}" unit build
  if [[ "$TRAVIS_OS_NAME" != "linux" ]]; then
    echo "skipping e2e tests for ${TRAVIS_OS_NAME}"
    exit 0
  fi

  sudo sh -c "echo 'deb https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_18.04/ /' > /etc/apt/sources.list.d/devel:kubic:libcontainers:stable.list"
  curl -L https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_18.04/Release.key | sudo apt-key add -
  sudo apt-get update -qq
  sudo apt-get -qq -y install podman
  sudo mkdir -p /etc/containers
  echo -e "[registries.insecure]\nregistries = ['localhost:5000']\n" | sudo tee /etc/containers/registries.conf

  if [[ "$TRAVIS_PULL_REQUEST" != "false" ]]; then
    # no Quay.io credentials available for PR tests
    echo "starting local test docker registry"
    sudo docker run -d -p 5000:5000 --restart=always --name registry registry:2
    export DOCKER_REGISTRY_HOST="localhost:5000"
  fi

  sudo minikube start # vm-driver=none requires root
  sudo chown -R "$USER" "$HOME/.kube" "$HOME/.minikube"

  KUBECONFIG="$HOME/.kube/config" make e2e
notifications:
  email: false
before_deploy:
- ls bin | xargs -n1 -I{} mv bin/{} "bin/$(go env GOOS)-$(go env GOARCH)-{}"
deploy:
  provider: releases
  edge: true
  token:
    secure: 
  file_glob: true
  file: bin/**/*-opm
  cleanup: false
  on:
    repo: operator-framework/operator-registry
    tags: true
